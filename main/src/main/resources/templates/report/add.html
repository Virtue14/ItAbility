<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Report</title>
</head>
<body>
<h2>Add Report</h2>
<form action="#" th:action="@{/report/add}" method="post">
    <div>
        <label for="reportTargetType">Report Target Type:</label>
        <input type="text" id="reportTargetType" name="reportTargetType" required />
    </div>
    <div>
        <label for="reportTargetId">Report Target ID:</label>
        <input type="number" id="reportTargetId" name="reportTargetId" required />
    </div>
    <div>
        <label for="memberId">Member ID:</label>
        <input type="number" id="memberId" name="memberId" required />
    </div>
    <div>
        <label for="reportCategoryId">Report Category ID:</label>
        <input type="text" id="reportCategoryId" name="reportCategoryId" required />
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
