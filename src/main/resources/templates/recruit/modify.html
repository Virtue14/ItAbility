<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>modify</title>
</head>
<body>
    <form action="/recruit/modify" method="post">
        <label>수정할 모집글 번호 : </label>
        <input type="number" name="recruitId"><br>
        <label>수정할 모집 분류 : </label>
        <select name="recruitType">
            <option value="O">외주</option>
            <option value="S">프로젝트</option>
        </select><br>
        <label>수정할 모집글 제목 : </label>
        <input type="text" name="recruitTitle"><br>
        <label>수정할 모집글 내용 : </label>
        <input type="text" name="recruitContent"><br>
        <label>수정할 모집글 만료일: </label><br>
        <input type="date" name="recruitExpDate" id="recruitExpDate" ><br>
        <label>수정할 모집글 인원: </label>
        <input type="number" id="recruitMbCnt" name="recruitMbCnt"><br><br>

        <input type="submit" value="수정">
    </form>
</body>
</html>
