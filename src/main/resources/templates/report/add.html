<!DOCTYPE html>
<html>
<head>
    <title>신고 추가</title>
</head>
<body>
<h2>신고 추가</h2>
<form action="/report/add" method="post">
    <label for="reportDate">신고 날짜:</label>
    <input type="date" id="reportDate" name="reportDate"><br>

    <label for="boardId">게시판 ID:</label>
    <input type="text" id="boardId" name="boardId"><br>

    <label for="memberId">회원 ID:</label>
    <input type="text" id="memberId" name="memberId"><br>

    <label for="reportCategoryId">신고 카테고리 ID:</label>
    <input type="number" id="reportCategoryId" name="reportCategoryId"><br>

    <label for="commentId">댓글 ID:</label>
    <input type="text" id="commentId" name="commentId"><br>

    <label for="recruitId">채용 정보 ID:</label>
    <input type="text" id="recruitId" name="recruitId"><br>

    <button type="submit">신고 추가</button>
</form>
</body>
</html>
